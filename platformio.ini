build_type = release

lib_deps =
  

monitor_port = /dev/cu.usbserial*
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder

[env:slave]
build_src_filter = +<*.h> +<*.cpp> +<slave/*.h> +<slave/*.cpp>

