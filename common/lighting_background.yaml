select:
  - platform: template
    id: lighting_background_select
    name: "Background:"
    optimistic: true
    restore_value: true
    icon: mdi:lightbulb-group
    # make sure the ordering is the same as in the C++ enum!
    options:
      - Warm White Shimmer 
      - Random Color Walk 
      - TraditionalColors 
      - ColorExplosion 
      - Gradient 
      - BrightTwinkle 
      - Collision 
      - 'Off' 
      - Solid 
      - Rainbow 
      - Debug
    initial_option: Debug
    set_action:
      lambda:  id(lighting)->pick(static_cast<lighting::LightingMode>(id(lighting_background_select).index_of(x).value_or(0)));

output:
  - platform: template
    id: red_id
    type: float
    write_action:
      - lambda: id(lighting)->set_solid_red(state);
  - platform: template
    id: green_id
    type: float
    write_action:
      - lambda: id(lighting)->set_solid_green(state);
  - platform: template
    id: blue_id
    type: float
    write_action:
      - lambda: id(lighting)->set_solid_blue(state);
light:
  - platform: rgb
    name: "Background Solid Color"
    id: oclock_light
    red: red_id
    green: green_id
    blue: blue_id
    restore_mode: RESTORE_DEFAULT_ON