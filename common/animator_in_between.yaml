select:
  - platform: template
    name: "Between: Animation"
    optimistic: true
    restore_value: true
    icon: mdi:movie-open-outline
    # make sure the ordering is the same as in the C++ enum!
    options:
      - Random
      - None
      - Star
      - Dash
      - Middle Point 1
      - Middle Point 2
      - Pac Man
    initial_option: Random 
    on_value:
      lambda:  id(animator).pick((animator24::in_between::Enum)i);

switch:
  - platform: template
    name: "Between: None"
    restore_state: true
    lambda: return id(animator).state(animator24::in_between::None);
    turn_on_action:
      - lambda: id(animator).turn_on(animator24::in_between::None);
    turn_off_action:
      - lambda: id(animator).turn_off(animator24::in_between::None);
