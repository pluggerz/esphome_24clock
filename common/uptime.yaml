sensor:
  - platform: uptime
    id: uptime_seconds
    entity_category: diagnostic

text_sensor:
  - platform: template
    name: ${node_name} - Uptime
    update_interval: 42s
    icon: mdi:clock-start
    entity_category: diagnostic
    lambda: return { clock24::Util::format_up_time(id(uptime_seconds).state).c_str(); };


