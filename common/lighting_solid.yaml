output:
  - platform: template
    id: red_id
    type: float
    write_action:
      - lambda: id(director)->get_lighting_controller()->set_solid_red(state);
  - platform: template
    id: green_id
    type: float
    write_action:
      - lambda: id(director)->get_lighting_controller()->set_solid_green(state);
  - platform: template
    id: blue_id
    type: float
    write_action:
      - lambda: id(director)->get_lighting_controller()->set_solid_blue(state);
light:
  - platform: rgb
    name: "Background Solid Color"
    id: oclock_light
    red: red_id
    green: green_id
    blue: blue_id
    restore_mode: RESTORE_DEFAULT_ON